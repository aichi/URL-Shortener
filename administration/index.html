<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>URL Shortener administration</title>
	<script type="text/javascript" src="./scripts/jak.js"></script>
	<script type="text/javascript" src="./scripts/web.js"></script>
	<link href="./css/web.css" rel="stylesheet"/>
</head>
<body>
	<div id="header">
		<h1>URL Shortener</h1>
	</div>
	
	<div id="menu-box">
		<ul>
			<li><a id="menu-url-list" href="#">URL List</a></li>
			<li><a id="menu-new-url" href="#">New URL</a></li>
			<li><a id="menu-logout" href="#">Logout</a></li>
		</ul>
	</div>
	
	<div id="login-box">
		<fieldset>
			<legend>Login</legend>
			<p><span>Username:</span><input type="text" id="username" /></p>
			<p id="username-error" class="error">Username cannot be empty.</p>
			<p><span>Password:</span><input type="password" id="password" /></p>
			<p id="password-error" class="error">Password cannot be empty.</p>
			<p><input type="submit" value="Login" id="login-button" /></p>
			<p id="login-error" class="error">Username or password is not correct.</p>
		</fieldset>
	</div>
	
	<script type="text/javascript">
		var us = new UrlShortener();
	</script>
</body>
</html>
